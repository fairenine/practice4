<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukyanov Player</title>
    <link rel="stylesheet" href="css/create.css">
</head>
<body>
    <header>
        <div class="logo_wrap">
            <img src="images/logo.png" alt="logo_img" class="logo">
            <span class="logo_txt">Lukyanov Player</span>
        </div>

        <div class="navigation_wrap">
            <a href="index.html"><button id="main_page_btn">Головна</button></a>
            <a href="create.html"><button id="create_page_btn">
                <img src="images/create.png" alt="create_icon" class="create_icon">
            </button></a>
        </div>
    </header>

    <div class="title_txt">
        Створення посту:
    </div>

    <div class="posts_wrap">
        <div class="upload_block">
            <div class="upload_title">Загрузіть фото</div>
            <button id="upload_btn">Upload Image</button>
        </div>
        <input type="text" id="name_input" placeholder="Music name">
        <div class="wrapper">
            <input type="text" id="length_input" placeholder="Music length">
            <button id="save_btn">Create</button>
        </div>
    </div>



    <footer>By Lukyanov 09.06.24</footer>
</body>
</html>
